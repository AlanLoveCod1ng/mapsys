{% block head %}

  {% endfor %}
{% endblock %}




{% block body %}



<div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <header>
            <style>
                h1 {
                    color: rgb(183, 183, 183);
                }
                .hidden {
                    display: none;
                }
            </style>
            <h1>{{ cafeterias.0.name }}</h1>
          </header>
          
        <!-- 2/3 宽度的容器 -->

          <h2>2/3 宽度的容器</h2>

      </div>
      <div class="col-md-4">
        <!-- 1/3 宽度的容器 -->
